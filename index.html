<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Developer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Js -->
    <script src="./js/index.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body id="body">
    <header>
        <h1>Star-Devs</h1>
    </header>

    <main>
        <!-- Cards -->
        <section class="cards-main">
            <div class="cards-container" onmouseover="changePersons()" onmouseout="changeDarth()">
                <div class="card-main">
                    <span>Characters</span>
                    <h2 id="persons">Loading...</h2>
                </div>
                <img src="./img/darth.svg" alt="Imagem Characters">
            </div>

            <div class="cards-container" onmouseover="changeStarships()" onmouseout="changeDarth()">
                <div class="card-main">
                    <span>Starships</span>
                    <h2 id="starships">Loading...</h2>
                </div>
                <img src="./img/starship.svg" alt="Imagem Starships">

            </div>

            <div class="cards-container" onmouseover="changePlanets()" onmouseout="changeDarth()">
                <div class="card-main">
                    <span>Planets</span>
                    <h2 id="planets">Loading...</h2>
                </div>
                <img src="./img/planet.svg" alt="Imagem Planets">
            </div>
        </section>
        <!-- Button -->
        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()" onmouseover="changeObi()" onmouseout="changeDarth()">
                READ!
            </button>   
            <p id="phrase"></p>
        </section>
    </main>
    
</body>
</html>
